plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.camel:camel-core:3.16.0'
    implementation files('lib/FastInfoset-2.1.0.jar')
    implementation files('lib/gson-2.8.2.jar')
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha15'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}